<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="CSS/iniciar_sesion.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <img class="logo" src="images/logo.JPG" alt="Logo de la Empresa" />
      </div>
    </header>
    <main>
      <div class="login-container">
        <h1>Iniciar Sesión</h1>
        <form id="login-form">
          <label for="login-email">Usuario</label>
          <input type="text" id="login-email" name="email" required />

          <label for="login-password">Contraseña</label>
          <input type="password" id="login-password" name="password" required />

          <button type="submit">Ingresar</button>
        </form>
        <p>
          ¿No tienes una cuenta? <a href="crear_cuenta.html">Crea una aquí</a>
        </p>
      </div>
    </main>
  </body>
</html>
