<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crear Cuenta</title>
    <link rel="stylesheet" href="CSS/crear_cuenta.css" />
  </head>
  <body>
    <div class="create-account-container">
      <header>
        <div class="container">
          <img class="logo" src="images/logo.JPG" alt="Logo" />
          <h1>Crear Cuenta</h1>
        </div>
      </header>
      <form class="create-account-form"id="signup-form">
        <div class="form-group">
          <label for="username">Nombre de Usuario</label>
          <input type="text" id="signup-username" name="username" required />
        </div>
        <div class="form-group">
          <label for="email">Correo Electrónico</label>
          <input type="email" id="signup-email" name="email" required />
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" id="signup-password" name="password" required />
        </div>
        <div class="form-group">
          <label for="confirm-password">Confirmar Contraseña</label>
          <input type="password" id="signup-confirm-password" name="confirm-password" autocomplete="new-password" required>
        </div>
        <button type="submit" class="button-primary">Crear Cuenta</button>
      </form>
    </div>
  </body>
</html>
